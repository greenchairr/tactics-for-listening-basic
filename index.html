<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .menu-container { width: 100%; max-width: 500px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 30px; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .unit-card { 
            display: flex; align-items: center; justify-content: space-between;
            background: #fff; border: 1px solid #e1e8f0; padding: 20px; 
            margin-bottom: 15px; border-radius: 12px; text-decoration: none; 
            color: #2c3e50; transition: 0.3s; font-weight: bold;
        }
        .unit-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-color: #3498db; }
        .unit-number { background: #3498db; color: white; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; margin-right: 15px; }
        .status { font-size: 0.8rem; color: #27ae60; }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>My Lessons</h1>
        
        <a href="unit-10/" class="unit-card">
            <div style="display: flex; align-items: center;">
                <div class="unit-number">10</div>
                <span>Unit 10: Family</span>
            </div>
            <span class="status">● Available</span>
        </a>

        <a href="unit-11/" class="unit-card">
            <div style="display: flex; align-items: center;">
                <div class="unit-number">11</div>
                <span>Unit 11: Entertainment</span>
            </div>
            <span class="status">● Available</span>
        </a>

        <p style="color: #bdc3c7; font-size: 0.8rem; margin-top: 40px;">© 2026 Gameshow Buzzer Education</p>
    </div>
</body>
</html>
